<div class="container mb-2 mt-2">
  <h3 class="bg-primary p-3 rounded">{{getName()}}'s To Do List</h3>

  <div class="mt-1 mb-1">
    <input class="form-control" placeholder="Enter new task" #todoText />
    <button class="btn btn-primary mt-2 mb-2 btn-block" (click)="addItem(todoText.value)">
      Add new task
    </button>
  </div>

  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th></th>
        <th>Description</th>
        <th></th>
        <th>Done</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of getTodoItems(); let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.action }}</td>
        <td><input type="checkbox" [(ngModel)]="item.done" /></td>
        <td [ngSwitch]="item.done">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
